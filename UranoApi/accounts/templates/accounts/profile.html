{% extends 'feed/base.html' %}
{%block content%}

  <div class = 'container'></div>
    <div class = "col-sm-2">
      <div class = "media">
        <img class="rounded-circle account-img img-fluid" src="{{user.profile.image.url}}">


      </div>

      <br>

      <h3>{{user.username}}</h3>

      <div class="card">

        <div class="card-body">

          {{user.profile.bio}}

        </div>

      </div>



    </div>


{%endblock content%}
