{%extends 'feed/base.html'%}


{%block content%}



    <section class = "bg-gray-900 text-gray-100">

        <div class = "md:w-2/5 w-full justify-self-center">
            <form method="post" enctype="multipart/form-data">

                {% csrf_token %}

            <label>Que deseas Publicar</label>

            <div class = "bg-gray-500 text-gray-900 space-y-4 ">
                {{ form.as_p }}
            </div>



            <button class = "hover:bg-gray-700 bg-gray-900
                                                    py-2 px-4 rounded" type = "submit">Actualizar</button>
            </form>

        </div>


    </section>

{%endblock content%}
