<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Urano</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- TailWind CSS -->

        <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-gray-900">

        <html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Navigation</title>
		<link rel="stylesheet" href="./css/tailwind.css">
	</head>
	<body>
		<!-- Navbar goes here -->
		<nav class="bg-gray-900 shadow-lg">
			<div class="md:h-20 h-18  max-w-6xl mx-auto px-4 grid md:grid-cols-3 grid-cols-2">

					<div class="flex space-x-7 justify-start">

							<!-- Website Logo -->
							<a href="{%url 'home'%}" class="flex items-center py-4 px-2">
								<img src="https://i.ibb.co/F0pTRBB/planet.png" alt="Logo" class="h-10 w-auto mr-2 rounded transform hover:scale-110">
							</a>
						</div>
						<!-- Primary Navbar items -->


					<div class="hidden md:flex items-center space-x-1 justify-center">
							<a href="{%url 'profile'%}" class="flex items-center py-4 px-2">
							    <img src="{{ user.profile.image.url }}" alt="Logo" class="h-10 w-auto mr-2 rounded transform hover:scale-110">
							</a>
						</div>
					<!-- Secondary Navbar items -->
					<div class="hidden md:flex items-center space-x-3 justify-end">
						<a href="{%url 'logout'%}" class="py-2 px-2 font-medium text-white bg-gray-900 rounded hover:bg-gray-500 transition duration-300">Salir</a>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center justify-end">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-100 hover:text-blue-100 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li><a href="{%url 'home'%}" class="block text-sm px-2 py-4 text-white hover:bg-blue-100 font-semibold">Principal</a></li>
					<li><a href="{%url 'profile'%}" class="block text-sm px-2 py-4 text-white hover:bg-blue-100 transition duration-300">Perfil</a></li>
					<li><a href="{%url 'settings'%}" class="block text-sm px-2 py-4 text-white hover:bg-blue-100 transition duration-300">Configuración de Cuentar</a></li>
					<li><a href="{%url 'logout'%}" class="block text-sm px-2 py-4 text-white hover:bg-blue-100 transition duration-300">Cerrar Sesión</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>
		</nav>



        {%block content%}

        {%endblock content%}


    </body>
</html>
