{% extends  'feed/base.html'%}

{%block content%}
        {%for publication in object_list%}

        {%if publication.uname == user%}
        <article class = "flex justify-center bg-gray-900 text-gray-100">
            <div class = "grid grid-cols-1">
                <div class = "grid grid-cols-2 pt-8">
                    <div class = "pr-8">
                    <img class="rounded"
                    src="{{ publication.img.url }}"
                    width= "50"
                    height= "50">
                    </div>
                        <div class="text-right">
                        <a class="transform hover:text-gray-600" href="#"><h4>{{publication.uname}}</h4></a>
                        <p class = "font-serif">{{publication.datatime}}</p>

                        </div>

                </div>

            <div class="grid grid-cols-1">

                <div class="grid grid-cols-1">
                    <h5 class="text-lg">{{publication.text}}</h5>
                </div>

                <div class="grid grid-cols-2">
                    <a class="text-center" href="{% url 'publicationupdate' publication.id %}">
                        <button class = "hover:bg-gray-700 bg-gray-800 py-2 px-4 rounded">Editar</button>
                    </a>
                    <a class="text-center" href="{% url 'publicationdelete' publication.id %}">
                        <button class = "hover:bg-gray-700 bg-gray-800 py-2 px-4 rounded">Borrar</button>
                    </a>
                </div>


            </div>
            </div>

        </article>

    {% endif %}

    {% endfor %}



{%endblock content%}
