{% extends  'feed/base.html'%}

{%block content%}

<section class = "flex justify-center bg-gray-900 text-gray-200">
    <div class="">

        <div class="text-center py-8">
              <h1 class="">Hola {{user.username}}</h1>
        </div>

         <div class="flex justify-center ">

             <a class="text-center" href="{%url 'tweetcreate'%}">
                <button class = "hover:bg-gray-700 py-2 px-4 rounded">Escribir Publicacion</button>
             </a>
         </div>

    </div>

</section>


{%for tweet in object_list%}

<article class = "flex justify-center bg-gray-900 text-gray-100">
    <div class = "grid grid-cols-1">
    <div class = "grid grid-cols-2 pt-8">
         <div class = "pr-8">
             <img class="rounded"
             src="{{ tweet.img.url }}"
             width= "50"
             height= "50">
         </div>
         <div class="text-right">
            <a class="transform hover:text-gray-600" href="#"><h4>{{tweet.uname}}</h4></a>
             <p class = "font-serif">{{tweet.datatime}}</p>

         </div>

     </div>

     <div class="grid grid-cols-1">

        <div class="grid grid-cols-1">
        <h5 class="text-lg">{{tweet.text}}</h5>
            {%if tweet.uname == user%}
        </div>

        <div class="grid grid-cols-2">
        <a class="text-center" href="{% url 'tweetupdate' tweet.id %}">
          <button class = "hover:bg-gray-700 bg-gray-800 py-2 px-4 rounded">Editar</button>
        </a>
        <a class="text-center" href="{% url 'tweetdelete' tweet.id %}">
          <button class = "hover:bg-gray-700 bg-gray-800 py-2 px-4 rounded">Borrar</button>
        </a>
        </div>

            {% endif %}


    </div>
    </div>

</article>
{% endfor %}



{%endblock content%}
